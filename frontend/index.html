<html>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script  src="require.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="theme/material-palenight.css">
    <link href="theme/styles.css" rel="stylesheet" />
    
    <style>
        .CodeMirror {
        font-family: monospace;
        height: 600px;
        color: black;
        direction: ltr;
        width:900px;
        font-size: x-large;
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .modal {
            display:    none;
            position:   fixed;
            z-index:    1000;
            top:        0;
            left:       0;
            height:     100%;
            width:      100%;
            background: rgba( 255, 255, 255, .8 ) 
                        url('http://i.stack.imgur.com/FhHRx.gif') 
                        50% 50% 
                        no-repeat;
        }

        /* When the body has the loading class, we turn
        the scrollbar off with overflow:hidden */
        body.loading .modal {
            overflow: hidden;   
        }

        /* Anytime the body has the loading class, our
        modal element will be visible */
        body.loading .modal {
            display: block;
        }
        .d1{
            float:left;
        }
        .d2{
            overflow: hidden;
        }
    </style>
    <title>
        Code Semantics
    </title>
    <body>

        <div class="">
            <div class="row page-header justify-content-center align-items-center">
                <h1>Code Semantics</h1>
            </div>
            <div class="row justify-content-center align-items-center" style="height:100vh">
                <div class="col-6">
                    <div class="form-group col-md-4 d1">
                        <select id="lang" class="form-control">
                          <option selected value="python">Python</option>
                          <option value="clike">C</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4 d2">
                        <select id="model" class="form-control">
                          <option selected value="model1">Dynamic Analysis</option>
                          <option value="model2">Static Analysis</option>
                        </select>
                    </div>
                    <div class="form-group col-md-8">
                        <!--<div id="code" style="height:600px; width: 900px;"  class="shadow-lg p-3 mb-5 bg-white rounded" contenteditable="true">int i=1;</div>-->
                        <textarea id="code"></textarea>
                        <br>
                        <br>
                        OR
                        <input type="file" name="inputfile" id="inputfile">
                        <br>
                        <br> 
                        <button type="button" id="sendlogin" class="btn btn-primary" onclick="test()">Test</button>
                        <button type="button" id="sendlogin1" class="btn btn-primary" onclick="learn()">Learn</button>
                    </div>
                    
                </div>
                <div class="col-4">
                    <div id="output">
                       
                    </div>
                </div>
            </div>

        </div>
        <div class="modal"><!-- Place at bottom of page --></div>
    </body>
    <script>
        $body = $("body");

        $(document).on({
            ajaxStart: function() { $body.addClass("loading");    },
            ajaxStop: function() { $body.removeClass("loading"); }    
        });
        
        myTextarea=document.getElementById("code");
        lang = document.getElementById("lang");

        function getLanguageName()
        {
            var strUser = lang.options[lang.selectedIndex].value;
            return strUser;
        }

        

        function getModel()
        {
            var model = document.getElementById("model");
            var strUser = model.options[model.selectedIndex].value;
            return strUser;
        }

        function loadEditor(l)
        {
            editor=null;
            require(["lib/codemirror", "mode/"+l+"/"+l,"addon/edit/closebrackets"], function(CodeMirror) {

            editor=CodeMirror.fromTextArea(myTextarea, {
                lineNumbers: true,
                mode: l,
                theme:"material-palenight",
                autoCloseBrackets: true
                });
            });

        }

        loadEditor(getLanguageName());

        lang.addEventListener("change",function(){
            var l=getLanguageName();
            editor=loadEditor(l);
        }
        );

        document.getElementById('inputfile') 
            .addEventListener('change', function() { 
              
            var fr=new FileReader(); 
            fr.onload=function(){ 
                editor.setValue(fr.result); 
            } 
              
            fr.readAsText(this.files[0]); 
        });

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function displayResult(obj)
        {
            var output=document.getElementById("output");
            output.innerHTML='<canvas id="bar-chart-horizontal" width="800" height="450"></canvas>';
            var list=[]
            for(var i in obj)
            {
                list.push([obj[i],i])
            }
            list.sort();
            list.reverse();
            data_=[]
            categories_=[]
            colors_=[]
            for(var i in list)
            {
                data_.push(list[i][0]);
                categories_.push(list[i][1]);
                colors_.push(getRandomColor())
            }
            
            new Chart(document.getElementById("bar-chart-horizontal"), {
                type: 'horizontalBar',
                data: {
                labels: categories_,
                datasets: [
                    {
                    label: "Classes",
                    backgroundColor: colors_,
                    data: data_
                    }
                ]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Predicted Classes and their probabilities'
                    }
                }
            });

        }

        function test()
        {
            var str=editor.getValue();
            obj={"f":str,"lang":getLanguageName(),"model":getModel()}
            $.ajax( {
                  url:'http://localhost:5000/predict',
                  data:JSON.stringify(obj),
                  method:"POST",
                  success:function(data) {
                    displayResult(data);
                  }
            });
        }

        function learn()
        {
            var str=editor.getValue();
            obj={"f":str,"lang":getLanguageName(),"model":getModel()}
            $.ajax( {
                  url:'http://localhost:5000/add',
                  data:JSON.stringify(obj),
                  method:"POST",
                  success:function(data) {
                    alert("Learnt the Function Successfully !")
                  }
            });
        }

    </script>
   
</html>
