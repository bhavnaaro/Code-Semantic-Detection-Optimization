    <title>
        Code Semantics
    </title>
    <body>

            <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark justify-content-center">
                <!-- Navbar content -->
                <a class="navbar-brand" href="#"><h2>Capstone Phase 1: Code Semantic Detection</h2></a>   
            </nav>
            <br><br><br><br>
            <div class="row justify-content-center align-items-start" style="margin-left: 2px;margin-right: 2px;height:80%; width:100%;">
                <div class="col-6" style="height:100%; width:50%;">
                    <span class="align-text-top"><h4>Code Area </h4></span>
                    <div class="form-group" style="height:100%; width:100%;">
                        <textarea id="code"></textarea>
                        <br>
                    </div>
                    
                </div>
                <div class="col-6">

                    <div>
                        <div>
                            <span class="align-text-top"><h4>Output Area </h4></span>
                            <div id="output" style="height:60vh;background-color: rgb(44, 41, 41);border-radius: 20px;color:white">  </div> 
                        </div>
                        <br>
                        <br>
                        <div class="row justify-content-center align-items-start">
                            <br>
                            <div class="col-6">
                                <h4>Please type the code in code area provided on the left <br> <br>OR 
                                <br><br>
                                <input type="file" name="inputfile" id="inputfile">
                                </h4>
                            </div>
                            <br>
                            <div class="col-6">
                                <h4>Choose the model: </h4>
                                <br>
                                <select id="model" style="width: 200px;" onchange="view_button(this)" class="form-control">
                                    
                                    <option selected value="model1">Dynamic Analysis</option>
                                    <option value="model2">Static Analysis</option>
                                </select>
                                <br>
                                <button type="button" id="sendlogin" class="btn btn-success btn-lg" style="margin-right:1.0em" onclick="test()">Predict</button>
                                <button type="button" id="sendlogin1" class="btn btn-primary btn-lg" style="margin-right:1.0em" onclick="learn()">Learn</button>
                                <button type="button" id="sendlogin2" class="btn btn-primary btn-lg" style="margin-right:1.0em" onclick="optimize()">Optimize</button>
                            </div>
                        </div>
                    </div>         
                </div>
            </div>
        
        <div class="modal"><!-- Place at bottom of page -->   </div>
    </body>
    <!--<h4>Choose input code language: </h4>-->
    <select id="lang" style="display: none;" class="form-control">
        <option selected value="python">Python</option>
    </select>
    <script>
        $body = $("body");

        $(document).on({
            ajaxStart: function() { $body.addClass("loading");    },
            ajaxStop: function() { $body.removeClass("loading"); }    
        });
        
        myTextarea=document.getElementById("code");
        lang = document.getElementById("lang");

        function getLanguageName()
        {
            var strUser = lang.options[lang.selectedIndex].value;
            return strUser;
        }

        

        function getModel()
        {
            var model = document.getElementById("model");
            var strUser = model.options[model.selectedIndex].value;
            return strUser;
        }

        function loadEditor(l)
        {
            editor=null;
            require(["lib/codemirror", "mode/"+l+"/"+l,"addon/edit/closebrackets"], function(CodeMirror) {

            editor=CodeMirror.fromTextArea(myTextarea, {
                lineNumbers: true,
                mode: l,
                theme:"material-palenight",
                autoCloseBrackets: true,
                indentUnit:4,
                indentWithTabs:true
                });
            editor.setSize("100%","100%");
            });

        }

        function view_button(obj)
        {
            var value = obj.value;  
            var learn=document.getElementById("sendlogin1");
            if(value=="model1")
            {
                learn.style="";
            }
            else 
            {
                learn.style="display: none;";
            }
        }

        loadEditor(getLanguageName());

        lang.addEventListener("change",function(){
            var l=getLanguageName();
            editor=loadEditor(l);
        }
        );

        document.getElementById('inputfile') 
            .addEventListener('change', function() { 
              
            var fr=new FileReader(); 
            fr.onload=function(){ 
                editor.setValue(fr.result); 
            } 
              
            fr.readAsText(this.files[0]); 
        });

        function displayResult(obj)
        {
            var output=document.getElementById("output");
            var str="<br><div class='vertical-center'><table class='table' ><thead><tr><th scope='col'>#</th><th scope='col'>Given Function Name</th><th scope='col'>Prediction</th></tr></thead><tbody>"
            for(var i=0;i<obj.length;i++)
            {
                num=i+1
                str+="<tr><th scope='row'>"+num+"</th><td>"+obj[i][0]+"</td><td>"+obj[i][1]+"</td></tr>"
            }
            str+="</tbody></table></div>"
            console.log(str)
            output.innerHTML=str;
        }
        function test()
        {
            var str=editor.getValue();
            obj={"f":str,"lang":"python","model":getModel()}
            $.ajax( {
                  url:'http://localhost:5000/predict',
                  data:JSON.stringify(obj),
                  method:"POST",
                  success:function(data) {
                    displayResult(data);
                  },
                  error: function(xhr, textStatus, errorThrown){
                    var output=document.getElementById("output");
                    output.innerHTML="<br><div class='vertical-center'>Syntax Error !</div>"
                  }
            });
        }

        function learn()
        {
            var str=editor.getValue();
            obj={"f":str,"lang":"python","model":getModel()}
            $.ajax( {
                  url:'http://localhost:5000/learn',
                  data:JSON.stringify(obj),
                  method:"POST",
                  success:function(data) {
                    var output=document.getElementById("output");
                    output.innerHTML="<br><div class='vertical-center'><h1>Learnt the function successfully !</h1></div>"
                  },
                  error: function(xhr, textStatus, errorThrown){
                    var output=document.getElementById("output");
                    output.innerHTML="<br><div class='vertical-center'>Syntax Error !</div>"
                  }
            });
        }
        function optimize()
        {
            var str=editor.getValue();
            obj={"f":str,"lang":"python","model":getModel()}
            $.ajax( {
                  url:'http://localhost:5000/optimize',
                  data:JSON.stringify(obj),
                  method:"POST",
                  success:function(data) {
                    var output=document.getElementById("output");
                    output.style.overflow='auto';
                    var str="";
                    for(var i=0;i<data.length;i++)
                    {
                        str+="<br><pre class='prettyprint linenums' style='font-size:large;'>"+data[i]+"</pre><br>"
                    }                    
                    output.innerHTML=str;
                    PR.prettyPrint(); 
                  },
                  error: function(xhr, textStatus, errorThrown){
                    var output=document.getElementById("output");
                    output.innerHTML="<br><div class='vertical-center'>Syntax Error !</div>"
                  }
            });
        }


    </script>
   
</html>
